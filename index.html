<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <main class="calculator">
        <input class="input" readonly>
        <section class="calculate">
            <button class="button number" onclick="getNumber(7)">7</button>
            <button class="button number" onclick="getNumber(8)">8</button>
            <button class="button number" onclick="getNumber(9)">9</button>
            <button class="button operator" onclick="getOperator('+')">+</button>
            <button class="button number" onclick="getNumber(4)">4</button>
            <button class="button number" onclick="getNumber(5)">5</button>
            <button class="button number" onclick="getNumber(6)">6</button>
            <button class="button operator" onclick="getOperator('-')">-</button>
            <button class="button number" onclick="getNumber(1)">1</button>
            <button class="button number" onclick="getNumber(2)">2</button>
            <button class="button number" onclick="getNumber(3)">3</button>
            <button class="button operator" onclick="getOperator('x')">x</button>
            <button class="button operator clear" onclick="clearDisplay()">C</button>
            <button class="button number" onclick="getNumber(0)">0</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="getOpearator('/')">/</button>
        </section>
    </main>
</body>
</html>
